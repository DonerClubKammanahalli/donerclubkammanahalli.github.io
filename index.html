<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doner Club Kammanahalli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/donerclubhero.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
        }

        .announcement {
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        .cta-container {
            display: flex;
            flex-wrap: wrap; /* Allow CTAs to wrap to the next line on small screens */
            justify-content: space-between; /* Spread CTAs evenly across the container */
            margin-top: 10%; /* Adjust the top margin */
        }

        .cta-button {
            flex: 1; /* Distribute available space equally among the CTAs */
            box-sizing: border-box; /* Include padding and border in the width calculation */
            max-width: 300px; /* Limit the maximum width of each CTA */
            margin: 10px; /* Add some space between CTAs */
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #ff5733;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:not(:last-child) {
            margin-right: 15px;
        }

        .cta-button:hover {
            background-color: #ff5733;
            color: #fff;
        }

        .cta-icon {
            margin-left: 10px;
        }

        .visit-us {
            flex-basis: 100%; /* Full width for the 'Visit us' CTA */
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .cta-button {
                font-size: 16px;
            }

            .announcement {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Doner Club</h1>
        <div class="announcement">DÃ–NER CLUB IS NOW IN KAMMANAHALLI!!<br/><span style="color: #fff; text-shadow: 2px 2px 4px #000;">NOW IN KAMMANHALLI</span></div>
        <div class="cta-container">
            <a href="https://www.swiggy.com/direct/brand/22191?source=swiggy-direct&subSource=instagram" class="cta-button" target="_blank">
                <span>Order On Swiggy</span>
                <img src="images/swiggylogo.png" alt="Swiggy Icon" class="cta-icon">
            </a>
            <a href="https://link.zomato.com/xqzv/rshare?id=6374146630563919" class="cta-button" target="_blank">
                <span>Order On Zomato</span>
                <img src="images/zomatologo.png" alt="Zomato Icon" class="cta-icon">
            </a>
            <a href="https://wa.me/c/919663398444" class="cta-button" target="_blank">
                <span>Order On Takeaway</span>
                <img src="images/whatsapplogo.png" alt="Takeaway Icon" class="cta-icon">
            </a>
            <a href="#" class="cta-button visit-us" target="_blank">
                <span>Visit us</span>
            </a>
        </div>
    </div>
</body>

</html>
