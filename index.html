<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Doner Club Kammanahalli</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/donerclubhero.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0);
            border-radius: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
        }

        .announcement {
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        .location {
    font-size: 80px; /* Updated font size to 80px */
    color: transparent; /* Transparent text fill */
    text-shadow: 2px 2px 4px #fff, -2px -2px 4px #fff, 2px -2px 4px #fff, -2px 2px 4px #fff; /* White outline */
    margin-bottom: 20px;
}

        .cta-container {
            display: flex;
            flex-wrap: wrap; /* Allow CTAs to wrap to the next line on small screens */
            justify-content: space-between; /* Spread CTAs evenly across the container */
            margin-top: 10%; /* Adjust the top margin */
        }

        .cta-button {
            flex: 1; /* Distribute available space equally among the CTAs */
            box-sizing: border-box; /* Include padding and border in the width calculation */
            max-width: 375px; /* Limit the maximum width of each CTA */
            margin: 10px; /* Add some space between CTAs */
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: #ff5733;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .cta-button:not(:last-child) {
            margin-right: 15px;
        }

        .cta-button:hover {
            background-color: #ff5733;
            color: #fff;
        }

        .cta-icon {
            margin-left: 10px;
        }

        .visit-us {
            flex-basis: 100%; /* Full width for the 'Visit us' CTA */
        }

        @media(max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            .cta-button {
                font-size: 16px;
            }

            .announcement {
                font-size: 20px;
            }
        }
        @media(max-width: 768px) {
            .cta-container {
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .cta-container .cta-button {
                width: 100%;
            }
        }
       .space-mono-bold {
           font-family: "Space Mono", monospace;
           font-weight: 700;
          font-style: normal;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="announcement space-mono-bold">DÃ–NER CLUB IS NOW</div>
        <div class="location space-mono-bold">IN KAMMANAHALLI!!</div>
        <div class="cta-container">
            <a href="https://www.swiggy.com/direct/brand/22191?source=swiggy-direct&subSource=instagram" class="cta-button" target="_blank">
                <span>Order On Swiggy</span>
                <img src="images/swiggylogo.png" alt="Swiggy Icon" class="cta-icon">
            </a>
            <a href="https://link.zomato.com/xqzv/rshare?id=6374146630563919" class="cta-button" target="_blank">
                <span>Order On Zomato</span>
                <img src="images/zomatologo.png" alt="Zomato Icon" class="cta-icon">
            </a>
            <a href="https://wa.me/c/919663398444" class="cta-button" target="_blank">
                <span>Takeaway</span>
                <img src="images/whatsapplogo.png" alt="Takeaway Icon" class="cta-icon">
            </a>
            <a href="https://wa.me/c/919663398444" class="cta-button" target="_blank">
                <span>Takeaway</span>
                <img src="images/whatsapplogo.png" alt="Takeaway Icon" class="cta-icon">
            </a>
        </div>
    </div>
</body>

</html>
